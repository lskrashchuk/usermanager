<div>
<form name="form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <br/>
    <div class="6u 12u(mobile)">
        <input type="text" class="form-control" placeholder="Email" name="username" formControlName="username" required/>
        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="help-block">Email is
            required
        </div>
    </div>
  <br/>
    <div class="6u 12u(mobile)">
        <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" required/>
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="help-block">Password
            is required
        </div>
    </div>
  <br/>
    <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary">Login
        </button>
