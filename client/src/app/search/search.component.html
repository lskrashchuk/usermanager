	<form name="form" novalidate [formGroup]="serachForm" (ngSubmit)="onSubmit()">
    <br/>
    <label>
			<input type="text" class="form-control" placeholder="Enter Search String..." name="searach" formControlName="search" required/>
		</label>
    <br/>
    <div class="form-group">
		<button type="submit" [disabled]="searchForm.invalid || loading">Search
      URL INFO / TAGS</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

	</form>
