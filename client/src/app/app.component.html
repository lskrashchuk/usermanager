<div id="header-wrapper">
  <div id="header" class="container">
  <h1 id="logo"><a routerLink="/">URL Shortener</a></h1>
  <p>is used to create short URLs that can be easily shared, tweeted, or emailed to friends</p>
    <div align="center">
    </div>
    <nav id="nav">
            <ul routerLinkActive="active">
              <li>
                <a routerLink="/search"><span>Search</span></a>
              </li>
              <li *ngIf="canWorkWithUser()">
                <a routerLink="/users"><span>Users</span></a>
              </li>
              <li *ngIf="!isLoggedIn()">
                 <a routerLink="/login"><span>Login</span></a>
                </li>
              <li *ngIf="!isLoggedIn()">
                <a routerLink="/"><span>Sign up</span></a>
              </li>
               <li *ngIf="isLoggedIn()">
                 <a (click)="logout()"><span>Logout</span></a>
               </li>
            </ul>
    </nav>
  <router-outlet></router-outlet>
</div>
</div>
